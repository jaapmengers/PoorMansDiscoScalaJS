<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>midiPad</title>
    <style>
        body, html {
            width:100%;
            height:100%;
            padding:0px;
            margin:0px;
            color: white;
        }

        div {
            width:100%;
            height:100%;
        }

        div.on {
            transition: background 0.025s;
            background: -webkit-radial-gradient(center center, 80% 200%, red, black);
            background-color: black;
        }

        div.off {
            background-color: black;
        }
    </style>
</head>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/lib/poormansdisco.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react-with-addons.js"></script>
  <script>
    poormansdiscoscalajs.client.DiscoClient().main()

    var socket = io.connect();
    socket.on('cmd', function(msg){
      if(window.eventreceived){
        window.eventreceived(msg);
      }
    });
  </script>
</body>
</html>
